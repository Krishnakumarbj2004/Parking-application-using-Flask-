<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Parking Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Release Parking Spot</h4>
                    </div>

                    <div class="card-body">
                        {% if reservations %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="reservation_id" class="form-label">Select Reservation</label>
                                <select name="reservation_id" class="form-select" required>
                                    {% for r in reservations %}
                                    <option value="{{ r.id }}">
                                        Reservation #{{ r['id'] }} | Spot #{{ r['spot_id'] }} | Booked At: {{ r['parking_timestamp'] }} | Vehicle: {{ r['vehicle_number'] }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Release Spot</button>
                            </div>
                        </form>
                        {% else %}
                        <p class="text-center text-muted">No active reservations to release.</p>
                        {% endif %}
                    </div>

                    <div class="card-footer text-center">
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
