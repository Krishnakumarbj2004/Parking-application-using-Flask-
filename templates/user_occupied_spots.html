<!-- templates/current_bookings.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Your Bookings</title>
</head>

<body>
    <h2>Your Current Bookings</h2>
    {% if bookings %}
    <table border="1">
        <tr>
            <th>Lot</th>
            <th>Spot ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.lot_name }}</td>
            <td>{{ booking.spot_id }}</td>
            <td>{{ booking.start }}</td>
            <td>{{ booking.end }}</td>
            <td>
                <form method="POST" action="{{ url_for('extend_booking', reservation_id=booking.id) }}" style="display:inline;">
                    <button type="submit">Extend 1 Hour</button>
                </form>
                <form method="POST" action="{{ url_for('checkout_booking', reservation_id=booking.id) }}" style="display:inline;">
                    <button type="submit">Checkout</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>You have no current bookings.</p>
    {% endif %}
</body>

</html>
