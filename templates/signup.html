<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5"></div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <h2 class="text-center mb-4">User Sign Up</h2>
            <form id="signupForm" method="POST">
                {% with messages = get_flashed_messages() %} {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
                {% endif %} {% endwith %}
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Re-enter Password:</label>
                    <input type="password" name="repassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone_no:</label>
                    <input type="phone" name="phone" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Register</button>
                    <a class="btn btn-link" href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            let name = document.getElementsByName('name')[0].value.trim();
            let age = document.getElementsByName('age')[0].value.trim();
            let dob = document.getElementsByName('dob')[0].value.trim();
            let username = document.getElementsByName('username')[0].value.trim();
            let password = document.getElementsByName('password')[0].value;
            let repassword = document.getElementsByName('repassword')[0].value;

            if (name === "") {
                alert("Name is required.");
                e.preventDefault();
                return;
            }
            if (age === "" || isNaN(age) || age < 1) {
                alert("Please enter a valid age.");
                e.preventDefault();
                return;
            }
            if (dob === "") {
                alert("Date of Birth is required.");
                e.preventDefault();
                return;
            }
            if (username === "") {
                alert("Username is required.");
                e.preventDefault();
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                e.preventDefault();
                return;
            }
            if (password !== repassword) {
                alert("Passwords do not match.");
                e.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
