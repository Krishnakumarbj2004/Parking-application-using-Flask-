<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Left Side Image Panel -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center  text-white flex-column" id="left-panel" style="background-color: #707B6A">

            <div style="background-color: white; padding: 10px; border-radius: 8px;">
                <img src="{{ url_for('static', filename='parking_image.png') }}" alt="parking img" style="width: 50%; max-width: 350px; background-color: antiquewhite;">
            </div>


            <h4 class="mt-4" style="color: #F5F3F2;">Find your slot, find your calm.</h4>
            <p class="text-center px-5" style="color: #F5F3F2;"> Find and reserve parking slots without frustration.

            </p>
        </div>

        <!-- Right Side-->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white" style="color: #2A3332;">
            <div class="w-75">
                <h2 class="text-center fw-bold mb-4">Welcome to Zenslot</h2>
                <form method="POST">
                    {% with messages = get_flashed_messages() %} {% if messages %}
                    <div class="alert alert-warning text-center">{{ messages[0] }}</div>
                    {% endif %} {% endwith %}

                    <div class="mb-3">
                        <label class="form-label">Login as:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" value="user" id="roleUser" checked>
                                <label class="form-check-label" for="roleUser">User</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" value="admin" id="roleAdmin">
                                <label class="form-check-label" for="roleAdmin">Admin</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                        
                    </div>

                    <button type="submit" class="btn btn-dark w-100 my-3" style="background-color: #2A3332;">Sign in</button>

                    <div class="text-center my-2">
                        <span class="text-muted">or</span>
                    </div>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary w-100">
    Sign up
</a>
                </form>



            </div>
        </div>
    </div>
</body>

</html>
